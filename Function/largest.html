<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function findLargestNumber(arr) {
        
        let largest = arr[0];
    
    
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > largest) {
                largest = arr[i];
            }
        }
    
        return largest;
    }
    
    
    console.log(findLargestNumber([5, 1, 9, 3, 7]));
    </script>
</body>
</html>
