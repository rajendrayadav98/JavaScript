<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s = prompt("Enter a string:");
        let vovel=0,consonants=0,digit=0,specialCharector=0;
        let ch;
        for(let ch of s){
        if(ch==='A' || ch==='E' || ch==='I' || ch==='O' || ch==='U' || ch==='a' || ch==='e' || ch==='i' || ch==='o' || ch==='u'){
        vovel++;
        }
        else if(ch.toLowerCase() >= 'a' && ch.toLowerCase() <='z'){
            consonants++;
        }
        else if(ch>='0' && ch<='9'){
            digit++;
        }
        else{
            specialCharector++;
        }
        
    }
        document.write("<br>Vovel is :"+vovel);
        document.write("<br>Consonants is :"+consonants);
        document.write("<br>Digit is :"+digit);
        document.write("<br>Special charactor is :"+specialCharector);
    </script>
</body>
</html>
