<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=+prompt("enter the number:");
        for(let i=10**(n-1);i<10**n;i++){
            let count=0,isPrime=true;
            if(i==1)continue;
            for(let j=1;j<=i;j++){
                if(i%j==0){
                    count++;
                }
                if(count>2){
                    isPrime=false;
                    break;
                }
            }
            if(isPrime){
                document.write(`${i}<br>`);
            }
        }
    </script>
    
</body>
</html>
