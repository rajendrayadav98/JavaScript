<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>demo on array destructuring</h3>
    <script>
        const a=[11,22,33];
        //let x=a[0],y=a[1],z=a[2]   
        let [x,y,z]=a;  // destructuring

        document.write(`x ${x}<br>y  ${y}<br>z   ${z}<br>`);

        let eles=['html','css',,'js','jquery','ajax','angular','react'];
        let [i,j,k]=eles;
        document.write(`i ${i}<br>j  ${j}<br>k   ${k}<br>`);

        let [p,q,...r]=eles;
        document.write(`p${p}<br>q ${q}<br>  ${r}<br>`);
        let v1=100,v2=200;
        [v2,v1]=[v1,v2];
        document.write(`${v1}<br>${v2}`);
    </script>
</body>
</html>
