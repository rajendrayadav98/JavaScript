<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=+prompt('enter the number:');
        let c=0;
        if(n>0){
            while(n!=0){
                c++;
                n=parseInt(n/10);
            }
            document.write("count = "+c++);
        }
        else if(n==0){
            document.write("zero");
        }
        else
        {
            document.write("negative number")
        }
    </script>
</body>
</html>
